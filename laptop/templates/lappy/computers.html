{% extends 'cate.html' %}

{% block content %}


{% for pc in pcs %}
<div class="product">
    <div class="product_image"><a href="{% url 'detail' pc.id %}"><img src="{{ pc.image.url }}" height="120" width="120"  alt=""></a></div>
    {% if pc.new %}
    <div class="product_extra product_new">New</div>
     {% endif %}
    <p><h4><a href="{% url 'detail' pc.id %}"> Click here for more informations</a></h4></p>


</div>
{% endfor %}


{% endblock %}
