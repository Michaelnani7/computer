{% extends 'cate.html' %}
{% block content %}

{% for set in sets %}
<div class="product">
    <div class="product_image"><a href="{% url 'phone' set.id %}"><img src="{{ set.image.url }}" alt=""></a></div>
    {% if set.new %}
      <div class="product_extra product_new">New</div>
     {% endif %}
</div>
{% endfor %}



{% endblock %}
