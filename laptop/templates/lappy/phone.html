{% extends 'PHONE.html' %}
{% block content %}


<div class="product">
    <div class="product_image"><a href="#"><img src="{{ set.image.url }}"height="500"width="500" alt=""></a></div>
    {% if set.new %}
    <div class="product_extra product_new">New</div>
     {% endif %}
    <div class="product_content">
        <h3><a href="#">{{ set.model }}</a></h3>
        <h3><div class="product_title"><a href="#">{{set.spec}}</a></div></h3>
        <h3><div class="product_price"># {{set.amount}}</div><h3>
    </div>
</div>
{% endblock %}
